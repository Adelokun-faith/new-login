<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>sign-up page</title>
    <link rel="stylesheet" href="sign.css" type="text/css">
</head>

<body>
    <div class="scontainer">
        <h1>SIGN UP HERE</h1>
        <div class="pics">
            <label for="fileField"><img src="..."></label>
            <i class="fa fa-user"></i>
            <input type="file" id="fileField" name="file" accept="image/*">
        </div>

        <div class="first">
            <form action="#" class="sign">
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" />
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-house"></i>
                    <input type="text" placeholder="address" />
                </div>

                <div class="input-field">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <input type="text" placeholder="mobile n.o" />
                </div>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="age" />
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="comfirm Password" />
                </div>

                <b>
                    <p>Gender</p>
                </b>
                <input type="radio" id="lgender" value="Male">Male<br>
                <input type="radio" id="lgender" value="Female">Female<br><br>

            </form>
            <button>submit</button>
            or
            <a href="../login/log.html">login here...</a>
        </div>
    </div>
</body>

</html>
